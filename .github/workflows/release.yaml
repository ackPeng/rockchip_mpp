jobs:
  build:
    outputs:
      distro: "${{ steps.distro_check.outputs.distro }}"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v6"
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: "recursive"
    - name: "Set up QEMU Emulation"
      uses: "docker/setup-qemu-action@v3"
      with:
        image: "tonistiigi/binfmt:latest"
    - name: "Build DEB packages"
      uses: "devcontainers/ci@v0.3"
      with:
        push: "never"
        runCmd: |
          set -euo pipefail
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y crossbuild-essential-arm64 binfmt-support qemu-user-static
          sudo apt-get build-dep . -y || true
          make deb
    - id: "artifacts_path"
      name: "Get artifacts path"
      run: |
        echo "artifacts_path=$(realpath ..)" | tee -a "$GITHUB_OUTPUT"
      shell: "bash"
    - name: "Upload artifacts"
      uses: "actions/upload-artifact@v5"
      with:
        name: "${{ github.event.repository.name }}"
        path: |
          ${{ steps.artifacts_path.outputs.artifacts_path }}/*.deb
    - id: "distro_check"
      name: "Check if the latest version is releasable"
      run: |
        version="$(dpkg-parsechangelog -S Version)"
        version="${version//\~/.}"
        if [[ -n "$(git tag -l "$version")" ]]
        then
            echo "distro=UNRELEASED"
        else
            echo "distro=$(dpkg-parsechangelog -S Distribution)"
        fi | tee -a "$GITHUB_OUTPUT"
      shell: "bash"
  release:
    if: "${{ github.event_name != 'pull_request' && needs.build.outputs.distro != 'UNRELEASED' }}"
    needs: "build"
    permissions:
      contents: "write"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v6"
    - name: "Download generated debs"
      uses: "actions/download-artifact@v7"
      with:
        name: "${{ github.event.repository.name }}"
        path: ".artifacts"
    - name: "Prepare for release"
      run: |
        version="$(dpkg-parsechangelog -S Version)"
        version="${version//\~/.}"
        {
            echo "version=$version"
            echo "changes<<EOF"
            echo '```'
            echo "$(dpkg-parsechangelog -S Changes)"
            echo '```'
            echo "EOF"
        } | tee -a "$GITHUB_ENV"
        echo "$version" | tee VERSION
      shell: "bash"
    - name: "Create Release"
      uses: "softprops/action-gh-release@v2"
      with:
        body_path: "README.md"
        draft: false
        fail_on_unmatched_files: false
        files: |
          .artifacts/**/*.deb
          VERSION
        prerelease: false
        tag_name: "${{ env.version }}"
        target_commitish: "${{ github.sha }}"
        token: "${{ secrets.GITHUB_TOKEN }}"
    - name: "Append changelog"
      uses: "softprops/action-gh-release@v2"
      with:
        append_body: true
        body: |
          ## Changelog for ${{ env.version }}
          ${{ env.changes }}
        tag_name: "${{ env.version }}"
name: "Build & Release"
"on":
  merge_group: {}
  pull_request:
    paths-ignore:
    - "docs/**"
    - "README.md"
    - ".github/workflows/docs.yaml"
  push:
    branches:
    - "main"
    paths-ignore:
    - "docs/**"
    - "README.md"
    - ".github/workflows/docs.yaml"
  workflow_dispatch: {}
permissions: {}
